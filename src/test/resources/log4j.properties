log4j.rootLogger=DEBUG,stdout

#log4j.appender.stdout=ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.File=../logs
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] (%F:%L) %-5p %c - %m%n
log4j.appender.stdout.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.stdout.RemoteConfModule=cim-service
log4j.appender.stdout.BufferedIO=false
log4j.appender.stdout.BufferSize=8192